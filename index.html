     <script> 
        var slideImg = document.getElementById("slideImg");
        var images = new Array(  
            "img/1.jpg",
            "img/19.jpg",
            "img/8.jpg",
            "img/25.jpg",
            "img/14.jpg",
            "img/11.jpg",
            "img/12.jpg"
        );
        
        var len =images.length;
        
        var i =0;
        function slider(){
            if(i > len-1){
                i=0;
            }
            slideImg.src=images[i];
            i++;
            setTimeout('slider()',3100);
        }

     </script>
